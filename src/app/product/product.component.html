<app-category></app-category>
<div class="form-group w-2/3 mx-auto">
  <input type="text" class="form-control" id="productName" name="productName" placeholder="Product Search" [(ngModel)]="filterText">

  <div *ngIf="filterText" class="alert alert-warning">
    Filtering by "{{ filterText }}"
  </div>
</div>
<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">Not Found this category</div>
  </ng-template>
  <div
    *ngFor="let product of products|productFilter:filterText"
    class="card m-3 pt-5 bg-gradient-to-b from-gray-600 to-white"
    style="width: 18rem"
  >
    <img
      class="card-img-top my-auto h-[250px] hover:scale-110 hover:border-2 hover:border-red-500 hover:rounded-2xl"
      [src]="product.imageUrl"
      alt="product.name"
    />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text h-[40px]">{{ product.description }}</p>
      <div class="my-1 text-center">
        <div
          class="bg-gradient-to-br from-slate-300  to-red-500 border-2 border-red-500 rounded-2xl font-semibold p-1 m-1 my-1"
        >
          {{ product.price | currency : "TRY" : "â‚º" : "1.2-2" }}
        </div>
      </div>
      <div class="text-center">
        <a
          (click)="addToCart(product)"
          class="btn btn-outline-warning text-black"
          >Add Cart</a
        >
      </div>
    </div>
  </div>
</div>
